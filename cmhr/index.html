<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global Risk Map</title>
  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <!-- Leaflet Curve plugin -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-curve@1.0.0/leaflet.curve.js"></script>
  <!-- d3 for CSV parse -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Turf for geospatial analysis -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <!-- Fuse.js for search -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
  <!-- Chroma.js for color scales -->
  <script src="https://cdn.jsdelivr.net/npm/chroma-js@2.4.2/chroma.min.js"></script>
  <!-- Custom css -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 顶部黑色横条 -->
  <div id="top-nav-bar">
    <button id="btnGlobal" class="btn-green-black">Global Map</button>
    <button id="btnCommunity" class="btn-black-green" onclick="window.location.href='comm.html';">Community Map</button>
  </div>

  <!-- 地图容器 -->
  <div id="map"></div>

  <!-- 控制面板 -->
  <div id="control-panel">
    <div class="collapse-button">
      <i class="fas fa-chevron-left"></i>
    </div>
    <div class="panel-section">
      <h3>Navigator</h3>
      <input type="text" id="searchInput" placeholder="Enter country name">
      <div id="searchResults"></div>
    </div>

    <div class="panel-section">
      <h3>Partnership Types</h3>
      <div class="filter-options">
        <label class="filter-option">
          <input type="radio" name="filter" value="ALL" checked>
          <span>All types</span>
        </label>
        <label class="filter-option">
          <input type="radio" name="filter" value="HHH">
          <span>H,H,H (Ideal Match)</span>
        </label>
        <label class="filter-option">
          <input type="radio" name="filter" value="HHL">
          <span>H,H,L (Academic Potential)</span>
        </label>
        <label class="filter-option">
          <input type="radio" name="filter" value="HLH">
          <span>H,L,H (Policy Potential)</span>
        </label>
        <label class="filter-option">
          <input type="radio" name="filter" value="HLL">
          <span>H,L,L (Poor Match)</span>
        </label>
      </div>
    </div>

    <div class="panel-section">
      <div id="connectionList" class="connection-list">
        <!-- 连接列表将在这里动态生成 -->
      </div>
    </div>
  </div>

  <!-- GitHub 链接 -->
  <a href="https://github.com/JoyingL/CMHR" target="_blank" class="github-link" title="View on GitHub">
    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v3/icons/github.svg" alt="GitHub">
  </a>

  <!-- 添加 Font Awesome 图标库 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- 你的应用脚本 -->
  <script src="js/dataLoader.js"></script>
  <script src="js/map.js"></script>
  <script src="js/search.js"></script>
  <script src="js/connections.js"></script>
  <script src="js/main.js"></script>

  <!-- 绑定 zoom 按钮事件 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const zoomInBtn = document.getElementById('zoomInBtn');
      const zoomOutBtn = document.getElementById('zoomOutBtn');

      zoomInBtn.addEventListener('click', () => {
        window.mapManager.map.zoomIn();
      });
      zoomOutBtn.addEventListener('click', () => {
        window.mapManager.map.zoomOut();
      });
    });
  </script>
</body>
</html>
